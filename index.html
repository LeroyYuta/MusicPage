<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Piano</title>
</head>

<body>
    <div class="title">PIANO</div>
    <div class="piano-block">
        <div data-key="65" class="piano-do note white">
            <p data-key="65">A</p>
        </div>
        <div data-key="87" class="piano-do__black note black">
            <p data-key="87">W</p>
        </div>
        <div data-key="83" class="piano-re note white">
            <p data-key="83">S</p>
        </div>
        <div data-key="69" class="piano-re__black note black">
            <p data-key="69">E</p>
        </div>
        <div data-key="68" class="piano-mi note white">
            <p data-key="68">D</p>
        </div>
        <div data-key="70" class="piano-fa note white">
            <p data-key="70">F</p>
        </div>
        <div data-key="84" class="piano-fa__black note black">
            <p data-key="84">T</p>
        </div>
        <div data-key="71" class="piano-sol note white">
            <p data-key="71">G</p>
        </div>
        <div data-key="89" class="piano-sol__black note black">
            <p data-key="89">Y</p>
        </div>
        <div data-key="72" class="piano-la note white">
            <p data-key="72">H</p>
        </div>
        <div data-key="85" class="piano-la__black note black">
            <p data-key="85">U</p>
        </div>
        <div data-key="74" class="piano-si note white">
            <p data-key="74">J</p>
        </div>
    </div>

    <audio data-key="87" class="do2-black" src="./data2/do2-black.mp3"></audio>
    <audio data-key="83" class="re2" src="./data2/re2.mp3"></audio>
